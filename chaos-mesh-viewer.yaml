kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: default
  name: account-cluster-viewer-nwkrz

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-cluster-viewer-nwkrz
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["chaos-mesh.org"]
  resources: [ "*" ]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bind-cluster-viewer-nwkrz
subjects:
- kind: ServiceAccount
  name: account-cluster-viewer-nwkrz
  namespace: default
roleRef:
  kind: ClusterRole
  name: role-cluster-viewer-nwkrz
  apiGroup: rbac.authorization.k8s.io

